<link rel="stylesheet" href="/musteriEkle/musteriEkle.css">
<form id="msform" class="needs-validation" novalidate>
    <ul id="progressbar">
      <li class="active">Kişisel Bilgiler</li>
      <li>Firma Bilgileri</li>
      <li>Adres Bilgileri</li>
    </ul>
    <fieldset>
      <h2 class="fs-title">Yeni Müşteri Ekle</h2>
      <h3 class="fs-subtitle">1. Adım</h3>
      <div class="form-floating col-md-12 mb-2">
        <input required type="text" class="form-control" placeholder=".">
        <label>Ad-Soyad</label>
      </div>
      <div class="form-floating col-md-12 mb-2">
        <input required type="text" class="form-control" placeholder=".">
        <label>Unvan</label> 
      </div>
      <div class="form-floating col-md-12 mb-2">
        <input required type="text" class="form-control" placeholder=".">
        <label>Hesap No</label>
      </div>
      <input type="button" name="next" class="next action-button" value="İleri" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Yeni Müşteri Ekle</h2>
      <h3 class="fs-subtitle">2. Adım</h3>
      <div class="form-floating col-md-12 mb-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option disabled selected value="">Seçenekler</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
       <label for="floatingSelect">Vergi Dairesi</label>
      </div>
      <div class="form-floating col-md-12 mb-2">
        <input required type="number" class="form-control" placeholder=".">
        <label>Miktarı</label> 
      </div>
      <div class="form-floating col-md-12 mb-2">
        <input required type="text" class="form-control" placeholder=".">
        <label>İşi</label>
      </div>
      <input type="button" name="previous" class="previous action-button" value="Geri"/>
      <input type="button" name="next" class="next action-button" value="İleri" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Yeni Müşteri Ekle</h2>
      <h3 class="fs-subtitle">3. Adım</h3>
      <div class="form-floating col-md-12 mb-2" >
        <textarea required class="form-control" style="resize:none;" placeholder="."></textarea>
        <label>Adres</label> 
      </div>
      <div class="form-floating col-md-12 mb-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option disabled selected value="">Seçenekler</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Cinsi</label>
      </div>
      <div class="form-floating col-md-12 mb-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option disabled selected value="">Seçenekler</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Birimi</label>
      </div>
      <input type="button" name="previous" class="previous action-button" value="Geri" />
      <input type="submit" name="submit" class="submit action-button" value="Kaydet" />
    </fieldset>
  </form>
  <script src="/musteriEkle/musteriEkle.js"></script>
