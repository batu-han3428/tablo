    <script>

        $("#hizliKayit, #hizliKayitMobil").click(function(event){
            event.stopPropagation();

            $("#form").animate({
                left: "0"
            });

        });

        $("#form").click(function(event){
            event.stopPropagation();
        });

        $(document).click(function(event) {

            $("#form").animate({
                left: "-100%"
            });

        });

        $("#menuTus").click(function(){
            
           

            if($("#menu").css("display") == "none"){
            
              
                // $("#anaEkran").removeClass("col-md-12");
                // $("#anaEkran").addClass("col-md-9");
              
                $("#anaContainer").css("overflow","hidden");
                $("#anaEkran").animate({
                    left:"16.66666667%",
                    width:"83.33333333%"
                },function() {
                    $("#anaContainer").css("overflow","unset");
                });

            }else{
                $("#anaContainer").css("overflow","hidden");
               
                $("#anaEkran").animate({
                    left:"0",
                    width:"100%"
                },function() {
                    $("#anaContainer").css("overflow","unset");
                });

               
                // $("#anaEkran").removeClass("col-md-9");
                // $("#anaEkran").addClass("col-md-12");   
                
            }
            $("#menu").toggle("slide");
           
        });

        $("#menu button").click(function(){
           
            if(!$(this).is(".actived")){
                $("#menu button").removeClass("actived");
                $("#mobilMenu a").removeClass("actived");
                $(this).addClass("actived");
                var a = $(this);
                $("#mobilMenu a").each(function(){
                    if($(this).text() == a.text()){
                        $(this).addClass("actived");
                    }          
                });
            }

        });

        $("#mobilMenu a").click(function(){
           
            if(!$(this).is(".actived")){
                $("#menu button").removeClass("actived");
                $("#mobilMenu a").removeClass("actived");
                $(this).addClass("actived");
                var a = $(this);
                $("#menu button").each(function(){
                    if($(this).text() == a.text()){
                        $(this).addClass("actived");
                    }          
                });
            }
       });

        $("#formCloseButton").click(function(){
            $("#form").animate({
                left: "-100%"
            });
        });

        (function () {
    'use strict'

    
    var forms = document.querySelectorAll('.needs-validation')

    
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()

    </script>
